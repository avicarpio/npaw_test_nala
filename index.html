<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" value="origin-when-cross-origin" />
    <title>NPAW Test</title>
    <link rel="stylesheet" type="text/css" media="all" href="default.css" />
  </head>
  <body>
    <div id="content">
        <select name="languageSelector" id="languageSelector">
            <option value="pt-PT">Portuguese</option>
            <option value="ca-ES">Català</option>
            <option value="es-ES">Español</option>
            <option selected value="en-US">English</option>
          </select>
          <br>
          <br>
          <br>
          <br>
        <textarea readonly name="user" id="user" cols="30" rows="10"></textarea>
        <textarea name="nala" id="nala" cols="30" rows="10"></textarea>
        <br>
        <br>
        <br>
        <br>
        <button class="btn" id="userBtn">Start Speech</button>
        <button class="btn" id="nalaBtn">NaLa Speaks</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
